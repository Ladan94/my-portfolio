<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Ladan Works — Projects & Skills</title>
  <meta name="description" content="SmartBike AI and the book ‘Fritz – Mein Roboterfreund’. Arduino & Computer Vision." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --brand:#0ea5e9; --bg1:#0ea5e9; --bg2:#7c3aed; }
    body{scroll-behavior:smooth}
  </style>
</head>
<body class="text-slate-900 bg-slate-50">
  <!-- Gradient header -->
  <div class="bg-gradient-to-r from-[var(--bg1)] to-[var(--bg2)] text-white">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div class="flex items-center justify-between">
        <h1 id="brand" class="text-2xl md:text-3xl font-extrabold">Ladan Works</h1>
        <div class="flex items-center gap-3">
          <a href="#projects" class="opacity-90 hover:opacity-100" id="navProjects">Projects</a>
          <a href="#skills" class="opacity-90 hover:opacity-100" id="navSkills">Skills</a>
          <select id="lang" class="px-3 py-2 rounded-xl text-slate-900">
            <option value="en" selected>EN</option>
            <option value="de">DE</option>
          </select>
        </div>
      </div>
      <p id="tagline" class="mt-4 opacity-90">Engineering, AI & practical tools.</p>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4">
    <!-- Projects -->
    <section id="projects" class="py-12">
      <h2 id="projectsTitle" class="text-3xl font-bold mb-6">Featured Projects</h2>
      <div id="projectsGrid" class="grid md:grid-cols-2 gap-6"></div>
    </section>

    <!-- Skills -->
    <section id="skills" class="py-12">
      <h2 id="skillsTitle" class="text-3xl font-bold mb-6">Core Skills</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="p-6 rounded-2xl bg-white border shadow-sm">
          <h3 class="font-semibold mb-2">Arduino / Embedded</h3>
          <p id="skillArduino" class="opacity-80 text-sm"></p>
        </div>
        <div class="p-6 rounded-2xl bg-white border shadow-sm">
          <h3 class="font-semibold mb-2">Computer Vision</h3>
          <p id="skillCV" class="opacity-80 text-sm"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-10 text-center opacity-70 border-t">
    <p id="footerTxt">© 2025 Ladan — All rights reserved.</p>
  </footer>

  <script>
    const els = {
      pageTitle: document.getElementById("pageTitle"),
      brand: document.getElementById("brand"),
      navProjects: document.getElementById("navProjects"),
      navSkills: document.getElementById("navSkills"),
      tagline: document.getElementById("tagline"),
      projectsTitle: document.getElementById("projectsTitle"),
      skillsTitle: document.getElementById("skillsTitle"),
      projectsGrid: document.getElementById("projectsGrid"),
      skillArduino: document.getElementById("skillArduino"),
      skillCV: document.getElementById("skillCV"),
      footerTxt: document.getElementById("footerTxt"),
      lang: document.getElementById("lang"),
    };

    async function load(lang){
      const data = await fetch(`${lang}.json?cachebust=${Date.now()}`).then(r=>r.json());
      document.documentElement.lang = lang;
      els.pageTitle.textContent = data.metaTitle;
      els.brand.textContent = data.brand;
      els.navProjects.textContent = data.nav.projects;
      els.navSkills.textContent = data.nav.skills;
      els.tagline.textContent = data.tagline;
      els.projectsTitle.textContent = data.projectsTitle;
      els.skillsTitle.textContent = data.skillsTitle;
      els.skillArduino.textContent = data.skills.arduino;
      els.skillCV.textContent = data.skills.cv;
      els.footerTxt.textContent = data.footer;

      els.projectsGrid.innerHTML = data.projects.map(p => `
        <article class="p-6 rounded-2xl bg-white border shadow-sm hover:shadow-md transition flex flex-col">
          ${p.image ? `<img src="${p.image}" alt="${p.title}" class="w-full h-44 object-cover rounded-xl border mb-4">` : ``}
          <h3 class="font-semibold mb-1">${p.title}</h3>
          <p class="opacity-80 text-sm mb-4">${p.desc}</p>
          <a class="mt-auto inline-block px-4 py-2 rounded-xl bg-[var(--brand)] text-white text-sm" href="${p.url}" target="${p.url.startsWith('http') ? '_blank' : '_self'}">
            ${p.cta || (lang==='de'?'Öffnen':'Open')}
          </a>
        </article>
      `).join("");
    }

    const saved = localStorage.getItem("lang") || "en";
    els.lang.value = saved;
    load(saved);
    els.lang.addEventListener("change", e => {
      localStorage.setItem("lang", e.target.value);
      load(e.target.value);
    });
  </script>
</body>
</html>
